<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Verse Unscramble Game</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1>ZERA - Memory Verse Unscramble Game</h1>
  <div id="input-section">
    <textarea id="verse-input" placeholder="Enter the verse here"></textarea>
    <button id="start-btn">Start Game</button>
  </div>
  <div id="game-section" class="hidden">
    <div id="shuffled-words" class="word-container"></div>
    <div id="guess-zone" class="word-container drop-zone"></div>
    <button id="hint-btn">Hint</button>
    <p id="hint-message"></p>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
